<p-table [value]="customers">
    <ng-template pTemplate="header">
        <tr>
            <!-- <th>id</th> -->
            <th>name</th>
            <th>mobileNo</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
        <tr>
            <!-- <td>{{customer.id}}</td> -->
            <td>{{customer.name}}</td>
            <td>{{customer.mobileNo}}</td>
        </tr>
    </ng-template>
</p-table>
<div>
    <label>customer name:
        <input #customerName type="text" />
    </label>

</div>
<button pButton type="button" class="ui-button-raised ui-button-rounded" label="add" (click)="add(customerName.value)"></button>
