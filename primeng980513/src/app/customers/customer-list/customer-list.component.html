  <p-table [value]="customers">
    <ng-template pTemplate="header">
        <tr>
            <!-- <th>id</th> -->
            <th>name</th>
            <th>mobileNo</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
        <tr>
            <!-- <td>{{customer.id}}</td> -->
            <td>{{customer.name}}</td>
            <td>{{customer.mobileNo}}</td>
        </tr>
    </ng-template>
</p-table>
<div>
<label>customer name:
<input #customerName />
</label>
<button pButton type="add(customerName.value); customerName.value=''" label="Add" >
</button>
</div>
