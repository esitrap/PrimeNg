  <p-table [value]="customer">
    <ng-template pTemplate="header">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>mobileNo</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
        <tr>
            <td>{{customer.id}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.mobileNo}}</td>
        </tr>
    </ng-template>
</p-table>
